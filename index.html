<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/96852-200.png">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
      <h1>Tic Tac Toe</h1>

  <table class="trx">

    <tr>
      <td class="cell 0" ></td>
      <td class="cell 1"></td>
      <td class="cell 2"></td>
    </tr>

    <tr>
      <td class="cell 3"></td>
      <td class="cell 4"></td>
      <td class="cell 5"></td>
    </tr>

    <tr>
      <td class="cell 6"></td>
      <td class="cell 7"></td>
      <td class="cell 8"></td>
    </tr>

  </table>
  <button id="restart">Start a New game!</button>

<script src="js/main.js"></script>
</body>
</html>
